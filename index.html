        <script src="js/three.min.js"></script>

        <!-- Page title -->
        <section class="section section-sm text-center">
            <div class="container">
                <div class="row justify-content-md-center">
                    <div class="col">
                        <h3>Конструктор стаканов</h3>
                        <h5 class="mt-3">Альфа версия просмотрено у сайта: https://mycups.ru/konstruktor-stakanov/</h5>
                    </div>
                </div>
            </div>
        </section>

        <!-- Promos-->
        <section class="section mb-5 text-center">
            <div class="container">
                <div class="row row-30">
                    <div class="col-12">

                        <!-- Promo Classic-->
                        <article class="promo-classic">
                            <div class="promo-classic__inner">
                                <div class="grey-bodered-block">

                                    <!-- Constructor-->

                                    <div class="row cup-generator">

                                        <div class="text-center" style="    display: flex;
                                        width: 100%;
                                        justify-content: center;">

                                            <div class="row step mt-0" id="cup-upload" style="width: 100%; display: flex; justify-content: center; margin: 0 auto;">

                                                <div class="">
                                                    <div class="text-center">
                                                        <p>Максимальный размер:
                                                            10 МБ </p>
                                                        <p><span style="background-color: blue !important;" class="button button-primary btn-file">Выбрать файл
                                                                <input type="file" name="image"
                                                                    id="upload-image"></span></p>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row step mt-0" id="cup-cropper">

                                            <div class="col-12 col-sm-8 text-center float-left">
                                                <div class="image_container">
                                                    <img id="uploaded-image" src="#" alt="Ваше изображение">
                                                </div>
                                            </div>

                                            <div class="col-12 col-sm-4 text-center float-right">

                                                <div class="flex-row jc-center jc-md-between">
                                                    <button id="zoom-in" type="button" class="btn btn-lg btn-primary"
                                                        title="Увеличить">
                                                        <span class="fa fa-search-plus"></span>
                                                    </button>
                                                    <button id="zoom-out" type="button" class="btn btn-lg btn-primary"
                                                        title="Уменьшить">
                                                        <span class="fa fa-search-minus"></span>
                                                    </button>
                                                    <button id="rotate-left" type="button"
                                                        class="btn btn-lg btn-primary" title="Повернуть влево">
                                                        <span class="fa fa-rotate-left"></span>
                                                    </button>
                                                    <button id="rotate-right" type="button"
                                                        class="btn btn-lg btn-primary" title="Повернуть вправо">
                                                        <span class="fa fa-rotate-right"></span>
                                                    </button>
                                                </div>

                                                <p class="mt-4 mb-3"><b>Размещение логотипа</b></p>
                                                <div class="crop-tabs flex-row">
                                                    <a class="crop-tab is-active" href="#crop-tab-1">С одной
                                                        стороны</a>
                                                    <a class="crop-tab" href="#crop-tab-2">С двух сторон</a>
                                                </div>

                                                <div class="crop-preview is-active" id="crop-tab-1" data-repeat="1">
                                                    <div class="crop-preview-box">
                                                        <canvas class="crop-preview-cv" id="cvf" width="600"
                                                            height="600"></canvas>
                                                        <img class="crop-preview-layer" src="fonts/cup-layer.svg" alt>
                                                    </div>
                                                </div>

                                                <div class="crop-preview" id="crop-tab-2" data-repeat="2">
                                                    <div class="crop-preview-box">
                                                        <canvas class="crop-preview-cv" id="cvh" width="600"
                                                            height="600"></canvas>
                                                        <img class="crop-preview-layer" src="fonts/cup-layer.svg" alt>
                                                    </div>
                                                    <div class="text-left crop-preview-controls">
                                                        <div class="crop-control">
                                                            <label class="crop-control-label">
                                                                <input class="crop-control-input" type="radio"
                                                                    name="crop-control" value="save-ratio" checked>
                                                                <span class="crop-control-radio"></span>
                                                                <span>Сохранить пропорции</span>
                                                            </label>
                                                        </div>
                                                        <div class="crop-control">
                                                            <label class="crop-control-label">
                                                                <input class="crop-control-input" type="radio"
                                                                    name="crop-control" value="cut-image">
                                                                <span class="crop-control-radio"></span>
                                                                <span>Растянуть по высоте</span>
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div id="cropped_result" style="margin-top: 30px;">
                                                    <button id="crop_button" class="button button-primary">Создать
                                                        стакан</button>
                                                </div>

                                                <div>
                                                    <button class="btn btn-lg btn-link back col-xs-12"
                                                        data-step="cup-upload">Назад</button>
                                                </div>

                                            </div>

                                        </div>

                                        <div class="row step mt-0" id="cup-player">
                                            <div class="col-12 col-sm-3 float-left cup-preview">
                                                <div class="row">
                                                    <div class="cup-prev col-6 col-sm-12" data-cup="1"><img id="pCup1"
                                                            src></div>
                                                    <div class="cup-prev col-6 col-sm-12" data-cup="2"><img id="pCup2"
                                                            src></div>
                                                    <div class="cup-prev col-6 col-sm-12" data-cup="3"><img id="pCup3"
                                                            src></div>
                                                    <div class="cup-prev col-6 col-sm-12" data-cup="4"><img id="pCup4"
                                                            src></div>
                                                </div>
                                            </div>
                                            <div class="col-12 col-sm-9 float-right">
                                                <div id="userCup"></div>
                                                <div class="col-12 text-center mt-3">
                                                    <button id="rotateLeft" class="btn btn-lg btn-primary">
                                                        <span class="fa fa-angle-double-left"></span>
                                                    </button>
                                                    <button id="rotateStop" class="btn btn-lg btn-primary">
                                                        <span class="fa fa-pause"></span>
                                                    </button>
                                                    <button id="rotateStart" class="btn btn-lg btn-primary">
                                                        <span class="fa fa-play"></span>
                                                    </button>
                                                    <button id="rotateRight" class="btn btn-lg btn-primary">
                                                        <span class="fa fa-angle-double-right"></span>
                                                    </button>
                                                </div>
                                            </div>


                                        </div>

                                        <div class="row step mt-0" id="cup-sender">
                                            <div class="col-12">
                                                <div class="row">
                                                    <div class="col-6 col-sm-3">
                                                        <div class="cup-prev"><img id="rCup1" src></div>
                                                    </div>
                                                    <div class="col-6 col-sm-3">
                                                        <div class="cup-prev"><img id="rCup2" src></div>
                                                    </div>
                                                    <div class="col-6 col-sm-3">
                                                        <div class="cup-prev"><img id="rCup3" src></div>
                                                    </div>
                                                    <div class="col-6 col-sm-3">
                                                        <div class="cup-prev"><img id="rCup4" src></div>
                                                    </div>
                                                </div>
                                                <div class="row justify-content-center mt-2">
                                                    <div class="col-12" id="success-block">
                                                        <div class="alert alert-success">
                                                            Спасибо! Сформированные изображения отправлены на
                                                            указанный Вами email-адрес.<br><br>
                                                            <button class="button button-primary"
                                                                onclick="window.location.reload();">Создать новый
                                                                дизайн</button>
                                                        </div>
                                                    </div>
                                                    <div class="col-12" id="error-block">
                                                        <div class="alert alert-error"></div>
                                                    </div>
                                                    <div class="col-12 col-sm-10 col-md-6 col-lg-5" id="form-block">
                                                        <form>
                                                            <br>
                                                            <input type="text" name="name"
                                                                class="form-control form-control-lg col"
                                                                placeholder="Вашe имя" required><br>
                                                            <input type="email" name="mail"
                                                                class="form-control form-control-lg col"
                                                                placeholder="Ваш Email-адрес" required><br>
                                                            <input type="text" name="phone"
                                                                class="form-control form-control-lg col"
                                                                placeholder="Телефон для связи">
                                                            <button id="sendImages"
                                                                class="button button-primary">Получить фото на
                                                                почту</button>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                                <!-- //Constructor-->

                            </div>
                    </div>
                    </article>

                </div>
            </div>
    </div>
    </section>
